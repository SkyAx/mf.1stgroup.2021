<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- БЛОК с айди setting-page -->
  <div id="setting-page" class="ui segment">
    <h1 id="user-name" class="ui header"></h1>
    <div class="ui segment">
      <img id="user-image" class="ui small circular image" src="">
      <div class="ui segment">
        <div class="ui container">
          <h6 class="ui header">City</h6>
          <p id="user-city"></p>
        </div>
      </div>
      <div class="ui segment">
        <div class="ui container">
          <h6 class="ui header">Birth Date</h6>
          <p id="user-birth-date"></p>
        </div>
      </div>
    </div>
  </div>
  <h2 class="ui header">Настройки</h2>
  <div class="ui segment">
    <form id="setting-form" class="ui form setting-form">
      <div class="field">
        <label>Введите город</label>
        <input type="text" id="user-city-input" placeholder="Минск">
      </div>
      <div class="field">
        <label>Введите дату рождения</label>
        <input type="text" id="user-birth-date-input" placeholder="15.03.1994">
      </div>
      <button id="set-settings" class="ui button blue" type="submit">Применить</button>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
